{% extends 'base.html' %}

{% block head %}

<title>Products</title>

{% endblock %}


{% block body %}
<div class="content">

  <h1 class="text-center mt-5 text-info">Products</h1>

  <div class="row">

    <div class="table-responsive col-md-8 mt-5" style="margin: auto;">

      <table class="table table-hover table-dark table-striped border-dark border shadow-lg">

        <thead>
          <th>Id</th>
          <th>Product Name</th>
          <th>Price</th>
          <th>Action</th>
        </thead>

        <tbody>
          {% for product in products %}
          <tr>
            <td class="text-info">{{ product.id }}</td>
            <td class="text-success">{{ product.name }}</td>
            <td class="text-warning">{{ product.price }}</td>
            <td>
              <button onclick="window.location.href='/details/{{ product.id }}'"
                class="btn btn-sm btn btn-outline-primary" type="button">
                Details</button>

              <button onclick="window.location.href='/delete/{{ product.id }}'"
                class="btn btn-sm btn btn-outline-danger" type="button">
                Delete</button>
            </td>
          </tr>
          {% endfor %}
        </tbody>

      </table>

    </div>

  </div>
  
</div>
{% endblock %}
